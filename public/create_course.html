<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Phase 3</title>
    </head>


    <body>
        <form id="createCourseForm" class="student-login" novalidate>

          <div class="mb-3">
            <label for="createCourseCNum" class="form-label">Course Number</label>
            <input class="form-control" id="createCourseCNum" required>
          </div>

          <div class="mb-3">
            <label for="createCourseCName" class="form-label">Course Name</label>
            <input class="form-control" id="createCourseCName" required>
          </div>

          <div class="mb-3">
            <label for="createCourseCDesc" class="form-label">Course Description</label>
            <input class="form-control" id="createCourseCDesc" required>
          </div>

          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" id="redirectBrowse" class="btn btn-primary">Browse Courses</button>

          <div id="createCourseError" class="text-danger mt-3"></div>
      </form>


        <script src="script.js"></script>
        <script src="create_course.js"></script>
        <!-- bootstrap js cdn -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
