<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap css cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Phase 3</title>
    </head>


    <body>
        <!-- change pw form -->
        <form id="changePWForm" class="student-login" novalidate>
          <div class="mb-3">
            <label for="changePWSID" class="form-label">SID</label>
            <input class="form-control" id="changePWSID" required>
          </div>

          <div class="mb-3">
            <label for="oldPW" class="form-label">Old Password</label>
            <input type="password" class="form-control" id="oldPW" required>
          </div>

          <div class="mb-3">
            <label for="newPW" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPW" required>
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" class="btn btn-primary redirect-signin">Sign In</button>

          <div id="loginError" class="text-danger mt-3"></div>
      </form>


        <!-- bootstrap js cdn -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
