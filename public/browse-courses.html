<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Browse Courses</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Course Catalog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 dashboard-list">
              <li class="nav-item dashboard-nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item dashboard-nav-item">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
              </li>
              <li class="nav-item dashboard-nav-item">
                <a class="nav-link" href="#">My Grades</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <main>
        <!-- Sticky filter bar -->
        <div class="filter-bar-wrapper">
          <div class="filter-bar">
            <div class="filter-group">
              <label for="levelFilter">Course Level</label>
              <select id="levelFilter">
                <option value="all">All levels</option>
                <option value="AP">AP</option>
                <option value="Honors">Honors</option>
                <option value="On Level">On Level</option>
              </select>
            </div>
    
            <div class="filter-group">
              <label for="subjectFilter">Subject</label>
              <select id="subjectFilter">
                <option value="all">All subjects</option>
              </select>
            </div>
    
            <button class="clear-btn" id="clearFiltersBtn">Clear filters</button>
          </div>
        </div>
    
        <!-- Results section -->
        <section class="courses-section">
          <div class="summary" id="summaryText"></div>
          <div id="coursesContainer" class="courses-grid"></div>
        </section>
      </main>
    
    <script src="script.js"></script>
    <script src="browse-courses.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
